<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="textbox.css">
	<title>Text Box</title>
</head>
<body>
	<h1 align="center" class="heading"> TEXT BOX</h1>
	<div class="container" align="center">
		<form
		class="textboxfrom">
			<label>Enter your text below</label>
			<br><br>
			<textarea id="text" rows="10" cols="70" onkeyup="updateInfo()" autofocus=""></textarea><br><br>
			<button type="button" onclick="transfromUpperCase()"> UPPERCASE</button>
			<button type="button" onclick="transfromLowerCase()"> LOWERCASE</button>
			<button type="button" onclick="findText()">FIND</button>
			<button type="button" onclick="changeColor()"> CHANGE COLOR</button>
			<button type="button" onclick="textUderline()">UNDERLINE</button>
			<button type="button" onclick="clearText()">CLEAR</button>
			<button type="button" onclick="updateInfo9()">UPDATE</button>
			<br><br>
			<h2 id="textinfo" >This text contains 0 words and 0 characters</h2>
		</form>
		
	</div>
	<script type="text/javascript">
	let text=document.getElementById("text");
	let textInfo=document.getElementById("textinfo");
	let clr;

	function transfromUpperCase(){
		text.value=text.value.toUpperCase();
	}

	function transfromLowerCase()
	{
		text.value=text.value.toLowerCase();
	}
	function findText(){
		let searchText=prompt("Enter the text:");
		if(text.value.includes(searchText))
		{
			alert(`Search text '${searchText}' is present`);

		}
		else{
			alert(`Search text "${searchText}" is not present`);
		}
	}
	function changeColor(){
		clr=prompt(("Enter your fav color:").toLowerCase())
		text.style.color=clr;
	}
	function textUderline(){
		text.style.textDecoration= `underline 2px solid ${clr}`
	}

	function updateInfo(){
		let numberOfWords=text.value.trim().split(" ").length

		textInfo.innerHTML=`This text contins ${
            numberOfWords} words and ${text.value.length}
            characters`

		
		 }
		 
	</script>

</body>
</html>
